name: Sync to HuggingFace

on:
  push:
    branches: [main]
    paths:
      - "data/**"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install huggingface-hub datasets pyarrow

      - name: Sync to HuggingFace Dataset
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/sync_hf.py --repo carlnoah6/podcast-pipeline-transcripts
